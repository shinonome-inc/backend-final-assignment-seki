{% extends 'base.html' %}


{% block title %}注意{% endblock title %}


{% block content %}
<h2>本当に削除してよろしいですか？</h2>
<div class="card">
    <b class="card-header">{{ tweet.user }}</b>
    <div class="card-body">
        <p class="card-text">{{ tweet.content }}</p>
    </div>
    <div class="card-footer text-muted">
        {{ tweet.created_at }}
    </div>
    <div class="d-flex justify-content-start">
        <div class="btn-group" role="group" aria-label="Basic example">
            <a href="{{ request.META.HTTP_REFERER }}"><button type="button" class="btn btn-primary btn-lg">戻る</button></a>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-lg">削除</button>
            </form>
        </div>
    </div>
{% endblock content %}
