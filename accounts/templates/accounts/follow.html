{% extends 'base.html' %}


{% block title %}フォロー{% endblock title %}


{% block content %}
{% if messages %}
	{% for message in messages %}
		<div class="alert{% if message.tags %} alert-{{ message.tags }}{% endif %}" role="alert">
            {{ message }}
        </div>
	{% endfor %}
{% endif %}
<div class="card">
    <div class="card-body">
        <p class="card-text">{{ username }}をフォローしますか？</p>
        <div class="d-flex justify-content-start">
            <div class="btn-group" role="group" aria-label="Basic example">
                <a href="{% url 'tweets:home' %}"><button type="button" class="btn btn-primary btn-lg">戻る</button></a>
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-info btn-lg">フォロー</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
