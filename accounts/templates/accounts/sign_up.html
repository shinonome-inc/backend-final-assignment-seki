{% extends 'base.html' %}


{% block title %}登録{% endblock title %}


{% block content %}

    <div class="d-flex justify-content-center">
        <h2>ユーザー登録</h2>
    </div>
    <div class="d-flex justify-content-center">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-primary">登録</button>
        </form>
    </div>
{% endblock content %}
