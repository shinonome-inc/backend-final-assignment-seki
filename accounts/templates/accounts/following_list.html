{% extends "base.html" %}


{% block title %}フォロー一覧{% endblock title %}


{% block content %}
<h2>{{ username }}のフォロー一覧</h2>
{% for following in followings %}
<div class="card text-center">
    <div class="card-header">
        <b>{{ following.followee }}</b>
    </div>
    <div class="card-body">
        <a href="{% url 'accounts:user_profile' following.followee.profile.pk %}"><button type="button" class="btn btn-outline-primary">プロフィールへ</button></a>
    </div>
</div>
<br>
{% endfor %}
{% endblock %}
